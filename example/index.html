<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ruler-jquery-plugin</title>
</head>
<body>
  <section id="screens">
    <div class="screen_container"></div>
  </section>
  <section class="ctrlPane">
    <section class="controller">
      <h3>初始化标尺</h3>
      <div>
        <label for="posX">startX:</label>
        <input type="text" id="posX"/>
      </div>
      <div>
        <label for="posY">startY:</label>
        <input type="text" id="posY"/>
      </div>
      <div>
        <label for="thick">thick:</label>
        <input type="text" id="thick"/>
      </div>
      <div>
        <label for="bgColor">bgColor:</label>
        <input type="text" id="bgColor"/>
      </div>
      <div>
        <label for="fgColor">fgColor:</label>
        <input type="text" id="fgColor"/>
      </div>
      <div>
        <label for="shadowColor">shadowColor:</label>
        <input type="text" id="shadowColor"/>
      </div>
      <div>
        <label for="font">font:</label>
        <input type="text" id="font"/>
      </div>
      <div>
        <label for="fontColor">fontColor:</label>
        <input type="text" id="fontColor"/>
      </div>
      <div>
        <label for="ratio">ratio:</label>
        <input type="text" id="ratio"/>
      </div>
      <div>
        <label for="ratio">perWidth:</label>
        <input type="text" id="perWidth"/>
      </div>
      <button id="initRuler">initRuler</button>
      <button id="removeRuler">removeRuler</button>
    </section>
    <section class="controller">
      <h3>绘制阴影</h3>
      <div>
        <label for="x">x:</label>
        <input type="text" id="x"/>
      </div>
      <div>
        <label for="y">y:</label>
        <input type="text" id="y"/>
      </div>
      <div>
        <label for="width">width:</label>
        <input type="text" id="width"/>
      </div>
      <div>
        <label for="height">height:</label>
        <input type="text" id="height"/>
      </div>
      <button id="setSelect">setSelect</button>
      <button id="clearShadow">clearShadow</button>
    </section>
  </section>
  <script src="lib/jquery-1.11.3.min.js"></script>
  <script src="ruler.bundle.js"></script>
  <script src="example.bundle.js"></script>
</body>
</html>
